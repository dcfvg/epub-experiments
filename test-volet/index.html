<!DOCTYPE html>
<html>
    <head>
        <title>FoldScroll</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
      <div class="images">
          <img src="image/1.1.jpg">
          <img src="image/1.2.jpg">
          <img src="image/2.1.jpg">
          <img src="image/2.2.jpg">
          <img src="image/3.1.jpg">
          <img src="image/3.2.jpg">
          <img src="image/4.1.jpg">
          <img src="image/4.2.jpg">
          <img src="image/5.1.jpg">
          <img src="image/5.2.jpg">
          <img src="image/6.1.jpg">
          <img src="image/6.2.jpg">
      </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <script src="js/foldscroll.js"></script>
        <script type="text/javascript">



            $(function() {

                // Call the foldscroll plugin
                $('.images').foldscroll({
                    perspective: 100,
                    margin: 0.3
                });
            });

        </script>

         <script type="text/javascript" src="foldscroll.min.js"></script>
    </body>
</html>
